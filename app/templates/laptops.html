<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ztech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/p-main.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/laptop.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shopping-cart.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main-header">
        <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Photo">
        </div>
        <div class="nav-container">
            <button>Build</button>
            <button>Help</button>
            <button>Login</button>
        </div>
        </div>
    </header>
    <div class="sub-header">
    <div class="container">
        <button onclick="location.href = '{{ url_for('homePage')}}'" class="home-page-btn">Home</button>
        <button onclick="location.href='{{ url_for('lt_page') }}'">Laptop</button>
        <button onclick="location.href='{{ url_for('apple') }}'">Apple</button>
        <button onclick="location.href='{{ url_for('accessory')}}'">Accesories</button>
        <button>Proffissions</button>
    </div>
    </div>
    <div class="lt-body">
        <div class="container">
            {% for laptop in laptops %}
            <div class="lt" data-id="{{ laptop.id }}" data-type="laptops">
                <div class="i-container">
                <i class="fa-solid fa-laptop"></i>
                </div>
                <div class="lt-content">
                    <p><B>Model</B>: {{ laptop.name }}</p><br/>
                    <p><B>Ram</B>: {{ laptop.ram }} G</p><br/>
                    <p><B>srorage</B>: {{ laptop.ssd }} G</p><br/>
                    <p><B>CPU</B>: {{ laptop.cpu }}</p><br/>
                    <p><B>GPU</B>: {{ laptop.gpu }}</p><br/>
                    <p><B>Price</B>: {{ laptop.price }} $</p><br/>
                    <button class="add-btn" data-id="{{ laptop.id }}" data-type="laptops">Add to Basket</button>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>
    </div>
    <a href="{{ url_for('shopping_cart')}}"  class="basket-circul">
        <i class="fa-solid fa-cart-shopping"></i>
        <p>0</p>
    </a>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/laptop.js')}}"></script>
</body>
</html>
