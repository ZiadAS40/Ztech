    <!-- Inline CSS for fonts and colors -->
    <style>
      /* main settings */
:root {
    --primary-color: #FFFFFF;
    --secondary-color: #C0392B;

    --first-color: #F2F2F2;
    --second-color: #333333;
    --third-color: #E74C3C;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    font-weight: 400;
    color: #333333;
}

/* setting of the container */
div.container {
    margin: 0 160px;
    display: grid;
    column-gap: 20px;
    grid-template-columns: repeat(12, 1fr);
}

/* start the adds section */
.adds {
    height: 350px;
    margin-top: 15px;
}

.adds .container {
    background-color: var(--first-color);
    height: 100%;
}
/* end the adds section */

/* starts the products section */
.products-to-show {
    height: 200px;
    width: 100%;
    padding: 1.5rem 0;
}

.products-to-show .container {
    height: 100%;
}

.products-to-show .container a {
    height: 150px;
    grid-column: span 2;
    background-color: var(--first-color);
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    cursor: pointer;
}

.products-to-show .container a i {
    font-size: 80px;
    color: var(--secondary-color);
}
/* end the products section */
/* the shopping cart */
.basket-circul {
    position: sticky;
    height: 100px;
    width: 100px;
    bottom: 62px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    left: 1450px;
    border-radius: 50%;
    background-color: var(--third-color);
    z-index: 1000;
    color: var(--second-color);
    cursor: pointer;
    text-decoration: none;
}
.basket-circul:hover {
    background-color: var(--secondary-color);
}
.basket-circul i {
    font-size: 2rem;
}
/* end of shopping */

/* start the elements show */


.shopping-section .container {
    min-height: 100vh;
}

.element {
    display: flex;
    height: 300px;
    grid-column: 2 / 12;
    min-width: 95%;
    background-color: var(--first-color);
    margin: 10px 10px;
    border-radius: 10px;
    flex-direction: row-reverse;
}

.content {
    height: 100%;
    width: 50%;
    text-align: center;
}

.content p {
    margin-top: 45px;
}

.logo-and-buttons {
    display: flex;
    flex-direction: column;
    height: 100%;
    width: 50%;
}

.logo {
    height: 50%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
.logo {
    font-size: 4rem;
}
.buttons-container {
    width: 100%;
    height: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.buttons {
    width: 70%;
    height: 40%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;

}


.buttons p {
    height: 100%;
    width: 25%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--second-color);
    color: var(--first-color);
    border-radius: 10px;
}


/* end the elements show */

/* start the constant bar */

.constant-bar {
    height: 100px;
    position: sticky;
    bottom: 0;
    width: 100%;
    border-bottom: 1px solid var(--first-color);
}

.constant-bar .container {
    background-color: var(--second-color);
    height: 100%;
    text-align: center;
    border-radius: 10px 10px 0px 0px;
}

.const-container {
    grid-column: 2 / 12;
    display: flex;
    align-items: center;
    justify-content: center;

}

.constant-bar .container p {
    height: 50px;
    width: 200px;
    background-color: var(--first-color);
    color: var(--second-color);
    line-height: 50px;
    border-radius: 10px 0px 0px 10px;
}
.constant-bar .container p B {
    margin-right: 10px;
}
.buy-btn {
    height: 50px;
    width: 50px;
    background-color: var(--third-color);
    color: var(--first-color);
    border: none;
    cursor: pointer;
    border-radius: 0px 10px 10px 0px;
}

/* end the constant bar */
/* setting of the container */
div.container {
    margin: 0 160px;
    display: grid;
    column-gap: 20px;
    grid-template-columns: repeat(12, 1fr);
}

/* hreader styling */

header {
    height: 75px;
    width: 100%;
    background-color: var(--first-color);
}
.logo-container {
    grid-column-start: 1;
    grid-column-end: 3;
    height: 75px;
    position: relative;
}

.logo-container img {
    object-fit: cover;
    width: 100%;
    aspect-ratio: 2 / 1; 
    height: 100%;
}
.nav-container {
    grid-column: 9 / 13;
    display: flex;
    height: 75px;
    justify-content: space-evenly;
    align-items: center;
}

.nav-container button {
    width: 20%;
    height: 30px;
    background-color: var(--third-color);
    border: none;
    color: var(--second-color);
    border-radius: 10px;
    transition: all 0.3s ease;
    cursor: pointer;
}

.nav-container button:hover {
    background-color: var(--secondary-color);
    color: var(--first-color);
}

/* end of main header settings */


/* start sub heading styling */
.sub-header {
    width: 100%;
    height: 2rem;
    background-color: var(--first-color);
    position: relative;
    border-bottom: 1px solid var(--secondary-color);
}

.sub-header .container {
    display: flex;
    justify-content: space-between;
    height: 100%;
}

.sub-header button {
    width: 100px;
    height: 1.5rem;
    border: none;
    border-radius: 10px;
    background-color: var(--first-color);
    cursor: pointer;
    transition: all 0.3s ease;
    letter-spacing: 3px;
}

.sub-header .home-page-btn {
    background-color: var(--third-color);
    color: var(--first-color);
}
.sub-header button:hover {
    background-color: var(--third-color);
    color: var(--primary-color);
}

/* end of sub header styling */

footer {
    background-color: var(--second-color);
    color: var(--first-color);
    padding: 20px 0;
    text-align: center;
  }
  .footer-container {
    display: flex;
    justify-content: space-around;
  }
  .footer-section h3 {
    font-size: 1.2em;
    margin-bottom: 10px;
  }
  .footer-section ul {
    list-style: none;
    padding: 0;
  }
  .footer-section ul li {
    margin-bottom: 5px;
  }
  .footer-section a {
    color: var(--first-color);
    text-decoration: none;
  }
  .footer-section a:hover {
    text-decoration: underline;
  }

    </style>
